<div class="wrap">

  <main>

<script type="module">
// Ã‡Ã¶Ã§i AI â€“ tarayÄ±cÄ±da Ã§alÄ±ÅŸan Ã¼cretsiz sohbet (GitHub Pages uyumlu)
(function(){
  const d = (sel) => document.querySelector(sel);
  const chatEl = d('#chat');
  const inputEl = d('#input');
  const sendBtn = d('#send');
  const resetBtn = d('#reset');
  const modelSel = d('#model');
  const pWrap = d('#progress-wrap');
  const pBar = d('#progress-bar');
  const pText = d('#progress-text');
  const notice = d('#notice');
  const statusEl = d('#status');

  let engine = null;
  let busy = false;
  let CreateMLCEngine = null;

  let messages = [
    { role: 'system', content: 'Sen Ã‡Ã¶Ã§i AI\'sÄ±n. TÃ¼rkÃ§e doÄŸal ve kÄ±sa cevaplar ver. KullanÄ±cÄ± basit, Ã¼cretsiz bir sohbet istiyor. Hakaret etmeyip yardÄ±mcÄ± ol.' }
  ];

  // localStorage'dan model tercihini yÃ¼kle
  const savedModel = localStorage.getItem('cochi_model') || modelSel.value;
  modelSel.value = savedModel;

  function checkSupport(){
    const secure = window.isSecureContext;
    const gpu = !!navigator.gpu;
    let problems = [];
    if (!secure) problems.push('Bu sayfayÄ± HTTPS Ã¼zerinden aÃ§manÄ±z gerekiyor.');
    if (!gpu) problems.push('TarayÄ±cÄ±nÄ±zda WebGPU etkin deÄŸil. GÃ¼ncel masaÃ¼stÃ¼ Chrome/Edge kullanmanÄ±z Ã¶nerilir.');
    return { ok: secure && gpu, secure, gpu, problems };
  }

  function addMsg(role, content) {
    const wrap = document.createElement('div');
    wrap.className = `msg ${role}`;

    avatar.className = 'avatar';
    avatar.textContent = role === 'user' ? 'ğŸ‘¤' : (role === 'assistant' ? 'ğŸ¤–' : 'â„¹ï¸');
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = content;
    wrap.appendChild(avatar);
    wrap.appendChild(bubble);
    chatEl.appendChild(wrap);

  }

  function setProgress(show, ratio=0, text=''){
    pWrap.classList.toggle('hidden', !show);
    if(show){

      pText.textContent = text || 'Model yÃ¼kleniyorâ€¦';
    }
  }

  function setStatus(text) {
    statusEl.textContent = text;
  }

  async function loadLib(){
    if (CreateMLCEngine) return;
    try {
      // Web-LLM kÃ¼tÃ¼phanesini yÃ¼kle
      setStatus('KÃ¼tÃ¼phane yÃ¼kleniyor...');
      ({ CreateMLCEngine } = await import('https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/+esm'));
      setStatus('KÃ¼tÃ¼phane yÃ¼klendi');
    } catch (e) {
      console.warn('jsDelivr olmadÄ±, esm.run deneniyorâ€¦', e);
      try {
        ({ CreateMLCEngine } = await import('https://esm.run/@mlc-ai/web-llm'));
        setStatus('KÃ¼tÃ¼phane yÃ¼klendi');
      } catch (err) {
        console.error('Her iki CDN de baÅŸarÄ±sÄ±z oldu', err);
        setStatus('KÃ¼tÃ¼phane yÃ¼klenemedi');
        throw new Error('KÃ¼tÃ¼phane yÃ¼klenemedi');
      }
    }
  }

  async function initEngine() {
    if (engine) return;

    const support = checkSupport();
    if (!support.ok){
      notice.style.display = 'block';
      notice.innerHTML = 'WebGPU gerekli. <b>HÄ±zlÄ± Ã§Ã¶zÃ¼m:</b> GÃ¼ncel Chrome/Edge kullanÄ±n. ' + 
                         (support.problems.length? '<br>â€¢ ' + support.problems.join('<br>â€¢ ') : '');
      setStatus('WebGPU veya HTTPS sorunu');
      throw new Error('WebGPU/secure-context yok');
    }

    setProgress(true, 0, 'Model hazÄ±rlanÄ±yorâ€¦');
    notice.style.display = 'none';
    setStatus('Motor hazÄ±rlanÄ±yor...');

    await loadLib();

    const model = modelSel.value;
    localStorage.setItem('cochi_model', model);
    
    try {
      engine = await CreateMLCEngine(
        { model },
        {
          initProgressCallback: (p) => {
            const r = Number(p?.progress || 0);
            setProgress(true, r, p?.text || 'Ä°ndiriliyorâ€¦');
            setStatus(`Model yÃ¼kleniyor: ${Math.round(r*100)}%`);
            if (r >= 1) {
              setTimeout(() => setProgress(false), 400);
              setStatus('Model yÃ¼klendi, hazÄ±r');
            }
          }
        }
      );
    } catch (error) {
      console.error('Motor baÅŸlatma hatasÄ±:', error);
      setStatus('Motor baÅŸlatÄ±lamadÄ±');
      setProgress(false);
      throw error;
    }
  }

  async function ensureEngineReady(){
    if (!engine) await initEngine();
  }

  async function send() {
    if (busy) return;
    const text = inputEl.value.trim();
    if (!text) return;

    busy = true;
    inputEl.value = '';
    inputEl.disabled = true;
    sendBtn.disabled = true;
    addMsg('user', text);
    const botBubble = addMsg('assistant', 'â€¦');
    botBubble.classList.add('blink');

    messages.push({ role: 'user', content: text });

    try {
      await ensureEngineReady();
      setStatus('Cevap oluÅŸturuluyor...');

      let finalText = '';
      const stream = await engine.chat.completions.create({
        stream: true,
        messages,
        temperature: 0.7,
        max_tokens: 512,
      });

      botBubble.textContent = '';
      for await (const part of stream) {
        const delta = part?.choices?.[0]?.delta?.content || '';
        if (delta) {
          finalText += delta;
          botBubble.textContent = finalText;
          chatEl.scrollTo({top: chatEl.scrollHeight});
        }
      }

      messages.push({ role: 'assistant', content: finalText || 'ğŸ¤–' });
      setStatus('HazÄ±r');
    } catch (err) {
      console.error('GÃ¶nderme hatasÄ±:', err);
      botBubble.classList.remove('blink');
      const s = checkSupport();
      let hint = 'Bir sorun oluÅŸtu. ';
      if (!s.secure) hint += ' HTTPS baÄŸlantÄ±sÄ± gerekli. ';
      if (!s.gpu) hint += ' WebGPU destekli tarayÄ±cÄ± gerekli. ';
      hint += ' LÃ¼tfen konsolu kontrol edin.';
      botBubble.textContent = hint;
      setStatus('Hata oluÅŸtu');
    } finally {
      botBubble.classList.remove('blink');
      busy = false;
      inputEl.disabled = false;
      sendBtn.disabled = false;
      inputEl.focus();
    }
  }

  sendBtn.addEventListener('click', send);
  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
  });
  resetBtn.addEventListener('click', () => {
    messages = messages.slice(0,1);
    chatEl.innerHTML = '';
    addMsg('assistant', 'Yeni sohbete hazÄ±rÄ±m. Ne sormak istersin?');
    setStatus('Yeni sohbet baÅŸlatÄ±ldÄ±');
  });
  modelSel.addEventListener('change', async () => {
    const want = modelSel.value;
    localStorage.setItem('cochi_model', want);
    if (engine) {
      engine.unload();
      engine = null;
    }
    setProgress(true, 0, 'Model deÄŸiÅŸtiriliyorâ€¦');
    setStatus('Model deÄŸiÅŸtiriliyor...');
    try { 
      await initEngine(); 
      addMsg('assistant', `Model deÄŸiÅŸti: ${modelSel.options[modelSel.selectedIndex].text}. Devam edebiliriz.`);
      setStatus('Model deÄŸiÅŸtirildi');
    } catch(err) {
      console.error('Model deÄŸiÅŸtirme hatasÄ±:', err);
      setStatus('Model deÄŸiÅŸtirilemedi');
      addMsg('assistant', 'Model deÄŸiÅŸtirilirken hata oluÅŸtu. LÃ¼tfen sayfayÄ± yenileyin.');
    }
  });

  // Sayfa yÃ¼klendiÄŸinde kontrol et
  window.addEventListener('load', () => {
    const s = checkSupport();
    if (!s.ok){
      notice.innerHTML = 'ğŸ’¡ Ã‡alÄ±ÅŸmasÄ± iÃ§in: <b>1)</b> WebGPU\'lu tarayÄ±cÄ± kullan (masaÃ¼stÃ¼ Chrome/Edge).';
      setStatus('WebGPU gerekli');
    } else {
      setStatus('HazÄ±r');
      // Motoru Ã¶nceden yÃ¼kle
      setTimeout(() => {
        initEngine().catch(err => console.log('Ã–n yÃ¼kleme baÅŸarÄ±sÄ±z oldu:', err));
      }, 1000);
    }
    addMsg('assistant', 'Merhaba! Ben Ã‡Ã¶Ã§i AI. Tamamen Ã¼cretsizim ve tarayÄ±cÄ±nda Ã§alÄ±ÅŸÄ±yorum. Bana istediÄŸini sorabilirsin.');
  });
})();
</script>
